# Configurações da Aplicação Big-Data-Processing-Engine

# Configurações do Banco de Dados
database.url=jdbc:postgresql://localhost:5432/bigdata_db
database.username=user
database.password=password

# Configurações do Processamento de Dados
data.batch.size=5000
data.processing.threads=20
data.output.format=json

# Configurações de Logging
logging.level=INFO
logging.path=/var/log/big-data-processing-engine/

# Outras configurações
app.environment=development
app.version=1.0.0

